<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Prank</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ff4d6d; --dark: #c9184a; }
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif; overflow: hidden; touch-action: none;
        }
        .card {
            background: rgba(255, 255, 255, 0.95); padding: 2rem;
            border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center; width: 85%; max-width: 350px; z-index: 10;
        }
        .btn-container {
            display: flex; justify-content: center; gap: 20px;
            margin-top: 20px; height: 50px; position: relative;
        }
        button {
            padding: 12px 25px; font-size: 1rem; font-weight: bold;
            border: none; border-radius: 12px; cursor: pointer;
        }
        #yes-btn { background: #4CAF50; color: white; transition: 0.2s; }
        #no-btn {
            background: var(--pink); color: white;
            position: absolute; transition: 0.1s ease-out;
        }
        .footer { position: fixed; bottom: 15px; font-size: 0.8rem; color: var(--dark); }
    </style>
</head>
<body>

    <div class="card">
        <div id="ui">
            <h1 id="main-text">Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-container">
                <button id="yes-btn">YES</button>
                <button id="no-btn">NO</button>
            </div>
        </div>
    </div>

    <div class="footer">üßë‚Äçüíª Created by Devarsh (admin)</div>

    <audio id="s-yes" preload="auto"><source src="yes.mp3" type="audio/mpeg"></audio>
    <audio id="s-no" preload="auto"><source src="no.mp3" type="audio/mpeg"></audio>
    <audio id="s-boing" preload="auto"><source src="boing.mp3" type="audio/mpeg"></audio>
    <audio id="s-pop" preload="auto"><source src="pop.mp3" type="audio/mpeg"></audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const mainText = document.getElementById('main-text');
        
        let attempts = 0;

        function play(id) {
            const sound = document.getElementById(id);
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Playback blocked or file missing"));
            }
        }

        function moveNo(e) {
            if (attempts < 5) {
                // Keep button within 10% - 80% of screen to avoid edges
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);

                noBtn.style.position = 'fixed';
                noBtn.style.left = Math.max(10, x) + 'px';
                noBtn.style.top = Math.max(10, y) + 'px';

                play('s-boing');
                if (navigator.vibrate) navigator.vibrate(40);
                attempts++;
            }
        }

        // NO Button Events
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // CRITICAL for mobile
            moveNo();
        });

        noBtn.addEventListener('click', () => {
            if (attempts >= 5) {
                mainText.innerHTML = "You caught it... but chose NO üíî";
                noBtn.style.display = 'none';
                yesBtn.style.display = 'none';
                play('s-no');
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            }
        });

        // YES Button Events
        yesBtn.addEventListener('click', () => {
            mainText.innerHTML = "YES! üíñ‚ú®";
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            play('s-yes');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        });

        yesBtn.addEventListener('mouseenter', () => play('s-pop'));
    </script>
</body>
</html>
