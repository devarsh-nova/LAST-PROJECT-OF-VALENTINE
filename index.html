<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Prank</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ff4d6d; --dark: #c9184a; }
        
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif; overflow: hidden;
            touch-action: none; /* Disables all browser gestures */
        }

        .card {
            background: white; padding: 2rem;
            border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center; width: 85%; max-width: 320px; z-index: 10;
        }

        .btn-container {
            display: flex; justify-content: center; gap: 20px;
            margin-top: 30px; height: 60px; position: relative;
        }

        button {
            padding: 15px 25px; font-size: 1.1rem; font-weight: bold;
            border: none; border-radius: 15px; cursor: pointer;
        }

        #yes-btn { background: #4CAF50; color: white; position: relative; z-index: 5; }

        #no-btn {
            background: var(--pink); color: white;
            position: absolute; z-index: 100;
            transition: transform 0.1s ease-out;
            left: 160px; /* Default desktop position */
        }

        .footer { position: fixed; bottom: 15px; font-size: 0.8rem; color: var(--dark); font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div id="ui">
            <h1 id="header">Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-container" id="area">
                <button id="yes-btn">YES</button>
                <button id="no-btn">NO</button>
            </div>
        </div>
    </div>

    <div class="footer">üßë‚Äçüíª Created by Devarsh (admin)</div>

    <audio id="s-yes" src="yes.mp3"></audio>
    <audio id="s-no" src="no.mp3"></audio>
    <audio id="s-boing" src="boing.mp3"></audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const header = document.getElementById('header');
        
        let attempts = 0;

        function playSound(id) {
            const audio = document.getElementById(id);
            if(audio) {
                audio.currentTime = 0;
                audio.play().catch(() => {});
            }
        }

        function moveNo() {
            if (attempts < 5) {
                // Calculation: Keep button inside viewport with 60px safety margin
                const maxX = window.innerWidth - noBtn.offsetWidth - 60;
                const maxY = window.innerHeight - noBtn.offsetHeight - 60;

                const newX = Math.random() * maxX + 30;
                const newY = Math.random() * maxY + 30;

                noBtn.style.position = 'fixed';
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;

                playSound('s-boing');
                if (navigator.vibrate) navigator.vibrate(60);
                attempts++;
                return true; // Moved successfully
            }
            return false; // Done moving, can be clicked now
        }

        // --- MOBILE FIX: Intercept Touch Start ---
        noBtn.addEventListener('touchstart', function(e) {
            if (attempts < 5) {
                e.preventDefault(); // Stop the "click" from ever happening
                moveNo();
            }
        }, { passive: false });

        // --- DESKTOP FIX: Mouse Over ---
        noBtn.addEventListener('mouseover', function(e) {
            if (attempts < 5) {
                moveNo();
            }
        });

        // --- FINAL CLICK LOGIC ---
        noBtn.addEventListener('click', (e) => {
            if (attempts < 5) {
                e.preventDefault();
                moveNo();
            } else {
                header.innerHTML = "You caught it... but chose NO üíî";
                noBtn.style.display = 'none';
                yesBtn.style.display = 'none';
                playSound('s-no');
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            }
        });

        yesBtn.addEventListener('click', () => {
            header.innerHTML = "YES! üíñ‚ú®";
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            playSound('s-yes');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        });
    </script>
</body>
</html>
